<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <style>
      /* table{
        border-collapse: collapse;
      } */
      th, td{
        margin: 0px;
        border: 1px solid black;
        
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Album</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rubber Soul</td>
          <td>1965</td>
        </tr>
        <tr>
          <td>Revolver</td>
          <td>1966</td>
        </tr>
        <tr>
          <td>Sgt. Pepper's</td>
          <td>1967</td>
        </tr>
        <tr>
          <td>The White Album</td>
          <td>1968</td>
        </tr>
        <tr>
          <td>Abbey Road</td>
          <td>1969</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
