<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>colspan</title>
    <style>
      th,td{
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>7:00pm</th>
          <th>7:30pm</th>
          <th>8:00pm</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3">The Sunday Night Movie</td>
        </tr>
        <tr>
          <td>Perry Mason</td>
          <td>Candid Camera</td>
          <td>What's My Line?</td>
        </tr>
        <tr>
          <td>Bonanza</td>
          <td colspan="2">The Wackiest Ship in the Army</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
