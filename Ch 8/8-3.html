<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>colspan</title>
    <style>
      th,td{
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>Fruits</caption>
      <tbody>
        <tr>
          <td colspan="3">The Sunday Night Movie</td>
        </tr>
        <tr>
          <td>apple</td>
          <td rowspan="3">oranges</td>
          <td>pears</td>
        </tr>
        <tr>
          <td>bananas</td>
          <td rowspan="2">pineapple</td>
        </tr>
        <tr>
          <td>lychees</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
